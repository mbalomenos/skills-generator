
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Skills Check Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    label, button { display: block; margin: .5em 0; }
    #questions { margin-top: 1em; }
    .q { margin: .3em 0; }
  </style>
</head>
<body>
  <h1>Skills Check Generator</h1>

  <button id="gen">Δημιούργησε 10 ερωτήσεις</button>

  <div id="questions"></div>

  <script>
  function randomInt(min, max) { return Math.floor(Math.random()*(max-min+1))+min; }

  function pickQuestion(topic) {
    let a,b,c,d,r1,r2,x_val,expr,ans;
    switch(topic) {
      case 'lin_eq':
        a = randomInt(1,9); x_val = randomInt(-10,10); b = -a*x_val;
        return [`Solve: ${a}x + ${b} = 0 → `];
      case 'lin_eq_frac':
        d = [2,3,4,5][randomInt(0,3)]; x_val = randomInt(-10,10); c = Math.trunc(-x_val/d);
        return [`Solve: x/${d} + ${c} = 0 → `];
      case 'quad_eq':
        a = randomInt(1,5); r1 = randomInt(-5,5); r2 = randomInt(-5,5);
        b = -a*(r1+r2); c = a*r1*r2;
        return [`Solve: ${a}x² + ${b}x + ${c} = 0 → `];
      case 'quad_eq_miss':
        a = randomInt(1,5); r1 = randomInt(1,5); d = a*r1*r1;
        return [`Solve: ${a}x² - ${d} = 0 → `];
      case 'ineq_lin':
        a = randomInt(1,9); x_val = randomInt(-10,10); b = -a*x_val;
        let ops = ['<','>','≤','≥'], op = ops[randomInt(0,3)];
        let sol = (a>0?op:(op=='<'?'>':op=='>'?'<':op));
        return [`Solve: ${a}x + ${b} ${op} 0 → `];
      case 'ineq_quad':
        a = randomInt(1,5); r1 = randomInt(-5,0); r2 = randomInt(1,5);
        b = -a*(r1+r2); c = a*r1*r2;
        return [`Solve: ${a}x² + ${b}x + ${c} > 0 → `];
      case 'func_eq':
        a = randomInt(1,5); c = randomInt(1,5); x_val = randomInt(-5,5); b = randomInt(-5,5);
        d = a*x_val + b - c*x_val;
        return [`f(x)=${a}x+${b}, g(x)=${c}x+${d}. Solve f=g → `];
      case 'func_ops':
        a = randomInt(1,5); b = randomInt(-5,5); c = randomInt(1,5); d = randomInt(-5,5);
        return [`If f(x)=${a}x+${b}, g(x)=${c}x+${d}, find (f+g)(x): `];
      case 'func_comp':
        a = randomInt(1,5); b = randomInt(-5,5); c = randomInt(1,5); d = randomInt(-5,5);
        return [`Given f(x)=${a}x+${b}, g(x)=${c}x+${d}, find f∘g & g∘f: `];
      case 'factor':
        if (Math.random()<0.5) {
          let f = randomInt(2,9), a1 = randomInt(1,9), b1 = randomInt(1,9);
          expr = `${f*a1}x + ${f*b1}`;
          return [`Factorise: ${expr}`];
        } else {
          r1 = randomInt(2,9);
          return [`Factorise: x² - ${r1*r1}`];
        }
    }
  }

  const allTopics = ['lin_eq','lin_eq_frac','quad_eq','quad_eq_miss','ineq_lin','ineq_quad','func_eq','func_ops','func_comp','factor'];

  document.getElementById('gen').onclick = () => {
    let out = document.getElementById('questions');
    out.innerHTML = '';
    for (let i=1; i<=10; i++){
      let [q] = pickQuestion(allTopics[randomInt(0,allTopics.length-1)]);
      let div = document.createElement('div');
      div.className = 'q';
      div.textContent = `${i}. ${q} ______`;
      out.appendChild(div);
    }
  };
  </script>
</body>
</html>
