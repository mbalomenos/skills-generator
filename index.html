<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Generator Μαθηματικών Ερωτήσεων</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    button { font-size: 18px; padding: 10px 20px; cursor: pointer; }
    ul { list-style-type: none; padding: 0; margin-top: 20px; }
    li { margin: 10px 0; font-size: 18px; text-align: left; }
  </style>
</head>
<body>
  <h1>Generator Μαθηματικών Ερωτήσεων</h1>
  <button onclick="generateQuestions()">🎲 Δημιούργησε 10 ερωτήσεις</button>
  <ul id="questions"></ul>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function pickQuestion(topic) {
      let a, b, c, d, r1, r2, x, sign;
      switch(topic) {
        case 'lin_eq':
          a = randomInt(1,9);
          x = randomInt(-10,10);
          b = -a*x;
          return `Λύσε την εξίσωση: ${a}x ${b>=0?'+':'-'} ${Math.abs(b)} = 0.`;

        case 'lin_eq_frac':
          d = [2,3,4,5][randomInt(0,3)];
          x = randomInt(-10,10);
          b = Math.trunc(-x/d);
          return `Λύσε την εξίσωση: x/${d} ${b>=0?'+':'-'} ${Math.abs(b)} = 0.`;

        case 'quad_eq':
          a = randomInt(1,5);
          r1 = randomInt(-5,5);
          r2 = randomInt(-5,5);
          b = -a*(r1+r2);
          c = a*r1*r2;
          return `Λύσε την εξίσωση: ${a}x² ${b>=0?'+':'-'} ${Math.abs(b)}x ${c>=0?'+':'-'} ${Math.abs(c)} = 0.`;

        case 'quad_eq_miss':
          a = randomInt(1,5);
          r1 = randomInt(1,5);
          c = -a * r1 * r1;
          return `Λύσε την εξίσωση: ${a}x² ${c>=0?'+':'-'} ${Math.abs(c)} = 0.`;

        case 'ineq_lin':
          a = randomInt(1,9);
          x = randomInt(-10,10);
          b = -a*x;
          d = ['<','>','≤','≥'][randomInt(0,3)];
          return `Λύσε την ανίσωση: ${a}x ${b>=0?'+':'-'} ${Math.abs(b)} ${d} 0.`;

        case 'ineq_quad':
          a = randomInt(1,5);
          r1 = randomInt(-5,0);
          r2 = randomInt(1,5);
          b = -a*(r1+r2);
          c = a*r1*r2;
          return `Λύσε την ανίσωση: ${a}x² ${b>=0?'+':'-'} ${Math.abs(b)}x ${c>=0?'+':'-'} ${Math.abs(c)} > 0.`;

        case 'func_eq':
          a = randomInt(1,5);
          b = randomInt(-5,5);
          c = randomInt(1,5);
          x = randomInt(-5,5);
          d = a*x + b - c*x;
          return `Για f(x)=${a}x ${b>=0?'+':'-'} ${Math.abs(b)} και g(x)=${c}x ${d>=0?'+':'-'} ${Math.abs(d)}, λύσε f(x)=g(x).`;

        case 'func_ops':
          a = randomInt(1,5);
          b = randomInt(-5,5);
          c = randomInt(1,5);
          d = randomInt(-5,5);
          return `Αν f(x)=${a}x ${b>=0?'+':'-'} ${Math.abs(b)} και g(x)=${c}x ${d>=0?'+':'-'} ${Math.abs(d)}, βρες (f+g)(x).`;

        case 'func_comp':
          a = randomInt(1,5);
          b = randomInt(-5,5);
          c = randomInt(1,5);
          d = randomInt(-5,5);
          return `Αν f(x)=${a}x ${b>=0?'+':'-'} ${Math.abs(b)} και g(x)=${c}x ${d>=0?'+':'-'} ${Math.abs(d)}, βρες τις συνθέσεις f∘g και g∘f.`;

        case 'factor':
          if (Math.random() < 0.5) {
            let f = randomInt(2,9);
            let u = randomInt(1,9);
            let v = randomInt(1,9);
            return `Παραγοντοποίησε: ${f*u}x ${f*v>=0?'+':'-'} ${Math.abs(f*v)}.`;
          } else {
            r1 = randomInt(2,9);
            return `Παραγοντοποίησε: x² − ${r1*r1}.`;
          }
      }
    }

    const topics = [
      'lin_eq','lin_eq_frac','quad_eq','quad_eq_miss',
      'ineq_lin','ineq_quad','func_eq','func_ops',
      'func_comp','factor'
    ];

    function generateQuestions() {
      const ul = document.getElementById('questions');
      ul.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        let t = topics[randomInt(0, topics.length - 1)];
        let q = pickQuestion(t);
        let li = document.createElement('li');
        li.textContent = `${i}. ${q}`;
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
