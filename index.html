<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Generator Πεδίου Ορισμού</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    button { font-size: 18px; padding: 10px 20px; }
    ul { list-style: none; padding: 0; margin-top: 20px; text-align: left; display: inline-block; }
    li { margin: 10px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Generator Πεδίου Ορισμού Συναρτήσεων</h1>
  <button onclick="generateQuestions()">🎲 Δημιούργησε 10 ερωτήσεις</button>
  <ul id="questions"></ul>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function pickQuestion(topic) {
      let a,b,c,d,r,x;
      switch(topic) {
        case 'rational':  // 1) Ρητή συνάρτηση
          a = randomInt(1,5);
          b = randomInt(-5,5);
          c = randomInt(1,5);
          return `Να βρεθεί το πεδίο ορισμού της συνάρτησης f(x)=(${a}x ${b>=0?'+':'-'} ${Math.abs(b)})/(x ${c>=0?'-': '+'} ${Math.abs(c)}).`;

        case 'logarithm': // 2) Λογαριθμική συνάρτηση
          a = randomInt(1,5);
          return `Να βρεθεί το πεδίο ορισμού της συνάρτησης f(x)=log(${a}x ${randomInt(-5,5)>=0?'+':'-'} ${Math.abs(randomInt(-5,5))}).`;

        case 'sqrt':      // 3) Τετραγωνική ρίζα
          a = randomInt(1,5);
          b = randomInt(-5,5);
          return `Να βρεθεί το πεδίο ορισμού της συνάρτησης f(x)=√(${a}x ${b>=0?'+':'-'} ${Math.abs(b)}).`;

        case 'mixed':     // 4) Συνδυασμός ρίζας + παρονομαστή
          a = randomInt(1,5);
          b = randomInt(-5,5);
          c = randomInt(1,5);
          return `Να βρεθεί το πεδίο ορισμού της συνάρτησης f(x)=√(${a}x ${b>=0?'+':'-'} ${Math.abs(b)})/(x ${c>=0?'-': '+'} ${Math.abs(c)}).`;
      }
    }

    const topics = [
      'rational',
      'logarithm',
      'sqrt',
      'mixed'
    ];

    function generateQuestions() {
      const ul = document.getElementById('questions');
      ul.innerHTML = '';
      // Παράγει 10 ερωτήσεις σε τυχαία σειρά από τις 4 κατηγορίες
      for (let i = 1; i <= 10; i++) {
        const t = topics[randomInt(0, topics.length-1)];
        const q = pickQuestion(t);
        const li = document.createElement('li');
        li.textContent = `${i}. ${q}`;
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
